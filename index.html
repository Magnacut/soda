}
function nightDayHandler(self){
  if(self.value == 'Night'){
    Body.setBackgroundColor('#1b1d25');
   
    self.value = 'Day';
  } else {
    Body.setBackgroundColor('white');
    
    self.value = 'Night';
  }
}
